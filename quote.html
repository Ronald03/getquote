<!DOCTYPE html>
<html>
<head>
	<title>Read a Quote</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="C:\Users\Ronald\Documents\sublimeWork\css\bootstrap.css">
	<link rel="stylesheet" type="text/css" href="C:\Users\Ronald\Documents\sublimeWork\css\font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css"
	<!-- Scripts -->
	<script src="jquery-3.1.1.js"></script>
	<script src="C:\Users\Ronald\Documents\sublimeWork\js\bootstrap.min.js"></script>
</head>
<body>
	<div class="container" >

  <div class="row">
    
    <div class=" quoteContainer col-md-12 col-xs-12">
      
                         <!--Quote top left-->
      <div class="row"> <!-- Sub row 1 -->
        <div class="quoteMarkLeft col-md-12 col-xs-12">
          <i id="quote" class="fa fa-quote-left" aria-hidden="true"></i>
        </div>
      </div><!-- End of Sub Row 1 -->
      
                        <!--Containing the Message-->
      <div class="row"><!-- Sub Row 2 -->
          <div class="messege col-md-12 col-xs-12">                        <p id="theQuote"></p>
          </div>
      </div><!-- End of Sub Row 2 -->
      
                         <!--Quote bottom Right-->
      <div class="row"><!--Sub Row 3 -->
          <div class="author col-md-6 col-xs-6"></div>
          <div class="quoteMarkRight col-md-6 col-xs-6">
            <i id="quote" class="fa fa-quote-right" aria-hidden="true"></i>
          </div>
      </div><!-- End of Sub Row 3 -->
      
                          <!-- Twitter Logo-->
      <div class="row"> <!--Sub Row 4-->
        <a id="twiiter" title="Tweet this"><div class="tweet col-md-12 col-xs-12">
          <i id="quote" class="fa fa-twitter" aria-hidden="true"></i>
        </div></a>
      </div><!-- ENd of Row 4 -->
     
     </div><!--  ENd of quoteContainer -->
  </div>
                          <!-- Get a Quote Button  -->
      <div class="row"><!--Sub Row 5-->
        <div class="getQ col-md-12 col-sm-12">
          <button type="button" id="getQuote"class="btn btn-default btn-block">Get Quote</button>
     
        </div>
      </div>
    
    
    </div><!-- End of first ROW -->
  </div>














</div>




</body>
</html>
